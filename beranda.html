<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahabat Karir | Dashboard</title>

    <!-- --------------- css --------------- -->
    <link rel="stylesheet" href="assets/css/beranda.css">
</head>

<body>
    <header>
        <div class="sahabat-karir-logo">
            <img src="assets/img/icon/logo-sk.png" alt="sahabat karir">
            <h1>Sahabat Karir</h1>
        </div>

        <div class="profil-admin">
            <i class="fa-solid fa-bell"></i>

            <div class="info-admin">
                <div class="foto-admin">
                    <img src="" alt="">
                </div>

                <div class="nama-admin">
                    <h4>Nama Admin</h4>
                    <p>Admin Bengkulu</p>
                </div>
            </div>
        </div>
    </header>

    <section class="sec-beranda">
        <nav class="navigasi-beranda">
            <ul>
                <li class="aktif">
                    <i class="fa-solid fa-house-user"></i>
                    <h2>Dashboard</h2>
                </li>

                <li>
                    <i class="fa-solid fa-people-group"></i>
                    <h2>Data Peserta</h2>
                </li>

                <li>
                    <i class="fa-solid fa-layer-group"></i>
                    <h2>Kategori</h2>
                </li>

                <li>
                    <i class="fa-solid fa-money-check-dollar"></i>
                    <h2>Pembayaran</h2>
                </li>
            </ul>
        </nav>

        <div class="konten-beranda">
            <div class="sec-one">
                <div class="kartu">
                    <div class="info">
                        <div class="icon">
                            <img src="assets/img/icon/income.png" alt="income">
                        </div>

                        <div class="harga">
                            <a href="">
                                <h1>Income</h1>
                            </a>

                            <p>35.000.000</p>
                        </div>
                    </div>

                    <div class="persentase">
                        <span>20%</span>
                        <i class="fa-solid fa-arrow-up-long"></i>
                    </div>
                </div>

                <div class="kartu">
                    <div class="info">
                        <div class="icon">
                            <img src="assets/img/icon/jumlah-peserta.png" alt="jumlah peserta">
                        </div>

                        <div class="harga">
                            <a href="">
                                <h1>Jumlah Peserta</h1>
                            </a>

                            <p>200 Orang</p>
                        </div>
                    </div>

                    <div class="persentase">
                        <span>15%</span>
                        <i class="fa-solid fa-arrow-up-long"></i>
                    </div>
                </div>

                <div class="kartu">
                    <div class="info">
                        <div class="icon">
                            <img src="assets/img/icon/kategori.png" alt="kategori">
                        </div>

                        <div class="harga">
                            <a href="">
                                <h1>Kategori</h1>
                            </a>

                            <p>5</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sec-two kartu">
                <div class="judul">
                    <h1>Data Pendaftar</h1>
                </div>

                <div class="konten">
                    <div id="bagan"></div>

                    <div class="list-kategori">
                        <form action="">
                            <select name="filterListKategori">
                                <option value="SBMPTN">SBMPTN</option>
                                <option value="CPNS">CPNS</option>
                                <option value="POLRI">POLRI</option>
                                <option value="IKADIN">IKADIN</option>
                                <option value="PELATIHAN">PELATIHAN</option>
                            </select>

                            <button type="submit" hidden></button>
                        </form>

                        <ul>
                            <li style="--warna-kotak:#FF6D6D">SBMPTN</li>
                            <li style="--warna-kotak:#8080FF">CPNS</li>
                            <li style="--warna-kotak:#00DBFF">POLRI</li>
                            <li style="--warna-kotak:#00FF83">IKADIN</li>
                            <li style="--warna-kotak:#00FF00">PELATIHAN</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- --------------- js --------------- -->
    <script src="https://kit.fontawesome.com/02db274a60.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="assets/js/beranda.js"></script>
</body>

</html>
